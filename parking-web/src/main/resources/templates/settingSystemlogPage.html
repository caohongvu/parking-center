<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Management</title>
    <th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
    <th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
</head>

<body>
    <header th:insert="~{fragments/mainTemplate :: main-header}" class="main-header flex-column">
    	<div class="header-submenu position-relative">
    		<div th:insert="~{fragments/mainTemplate :: sub-header}"  class="container"></div>
    		<div th:insert="~{fragments/mainTemplate :: navi-header}"  class="container"></div>
    	</div>
    </header>
    <div id="main">
	    <div class="header-submenu position-relative">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-submenu align-items-center d-flex justify-content-center"
                            style="height: 50px;">
                            <li class="nav-item" style="border-left: 2px solid #fff;">
                                <a class="nav-link" href="/setting/display">Cấu hình hiển thị</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/setting/order">Quản lý thu tiền xe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/setting/permission">Phân quyền truy cập</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/setting/systemlog"
                                style="color: #000; background: #fff;">Nhật ký hệ thống</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content-wrapper">
                        <section class="content-header d-flex justify-content-between align-items-center">
                            <h1 class="m-0">Nhật ký hệ thống</h1>
                            <ul class="breadcrump d-flex flex-row p-0 m-0">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span>Trang chủ</span>
                                    </a>
                                </li>
                                <li class="li-between">
                                    <i class="fas fa-angle-right"></i>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>Nhật ký hệ thống</span>
                                    </a>
                                </li>
                            </ul>
                        </section>
                        <section class="content">
                            
                            <div class="box box-result">
                                <table class="table table-hover" id="revenueIndexTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Thao tác</th>
                                            <th scope="col">Ngày tạo</th>
                                            <th scope="col">Nhân viên</th>
                                            <th scope="col">Nội dung</th>
                                            <th scope="col">Máy tính</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <div class="form-group button-group d-flex flex-row">
                                    <div class="form-group">
                                        <input type="submit" value="Xuất file Excel" class="btn btn-primary"
                                            style="font-size: 14px;">
                                    </div>
                                </div>
                                <div class="dataTables_paginate paging_bootstrap d-flex" style="min-height: 80px;">
                                    <ul class="pagination my-4">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">
                                                1
                                                <span class="sr-only">(current)</span>
                                            </span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                                        <li class="page-item"><a class="page-link" href="#">9</a></li>
                                        <li class="page-item"><a class="page-link" href="#">10</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="~{fragments/mainTemplate :: footer}" class="main-footer d-flex justify-content-between"> </footer>
    <script src="/js/orders.js"></script>
</body>
</html>
