<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="refresh" content="10" />
<title>Parking Management</title>
<th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
<th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
</head>

<body>
	<header th:insert="~{fragments/mainTemplate :: main-header}"
		class="main-header flex-column">
		<div class="header-submenu position-relative">
			<div th:insert="~{fragments/mainTemplate :: sub-header}"
				class="container"></div>
			<div th:insert="~{fragments/mainTemplate :: navi-header}"
				class="container"></div>
		</div>
	</header>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="content-wrapper">
						<section
							class="content-header d-flex justify-content-between align-items-center">
							<h1 class="m-0">Thêm mới</h1>
							<ul class="breadcrump d-flex flex-row p-0 m-0">
								<li><a href="#"> <i class="fas fa-home"></i> <span>Trang
											chủ</span>
								</a></li>
								<li class="li-between"><i class="fas fa-angle-right"></i></li>
								<li><a href="#"> <span>Quản lý thẻ xe</span>
								</a></li>
								<li class="li-between"><i class="fas fa-angle-right"></i></li>
								<li><a href="#"> <span>Thêm mới</span>
								</a></li>
							</ul>
						</section>
						<section class="content">
							<div class="box box-update d-flex flex-column">
								<div class="box-header d-flex" style="padding: 10px;">
									<i class="fas fa-pen-square" style="font-size: 18px;"></i>
								</div>
								<div class="box-body p-2">
									<div class="form-body">
										<form id="formCardsData" th:action="@{/addNewCard}"
											th:object="${cardsAddNew}" method="POST">
											<div class="form-group text">
												<label for="stt">STT*</label> <input type="text"
													th:field="*{stt}" class="form-control" id="stt">
											</div>
											<div class="form-group text">
												<label for="code">Mã thẻ</label> <input type="text"
													th:field="*{code}" class="form-control" id="code">
											</div>
											<div class="form-group">
												<label for="vehicle_id">Tên loại xe</label> <select
													name="vehicleId" class="form-control" id="vehicleId">
													<option value="1">Xe đạp điện</option>
													<option value="2">Xe oto</option>
													<option value="3">Xe máy</option>
													<option value="3">Xe tay ga</option>
												</select>
											</div>
											<div class="form-group button-group d-flex flex-row">
												<div class="form-group">
													<button type="submit" class="btn btn-primary"
														style="font-size: 14px; margin-right: 20px;">Lưu</button>
												</div>
												<div class="form-group">
													<button id="cancel" data-direction="reverse" type="submit"
														class="btn btn-secondary" style="font-size: 14px;">Quay
														lại</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/mainTemplate :: footer}"
		class="main-footer d-flex justify-content-between"> </footer>
	<script src="/js/orders.js"></script>
</body>

</html>
