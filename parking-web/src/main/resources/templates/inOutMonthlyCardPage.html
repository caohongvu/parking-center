													</select>
                                                </div>
                                                <span class="form_from_to_separator d-flex align-items-center">〜</span>
                                                <div class="form-group text">
                                                    <input type="text" th:field="*{dateTo}" class="form-control  datepickerInOut">

													<select th:field="*{hourTo}"

                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12 float-right">Tổng cộng: <span th:text="${totalRows}"></span></div>
							</div>
							<div class="box box-result">
								<div class="form-group button-group d-flex flex-row">
                                    <div class="form-group">
                                        <button onclick="return exportExcel('/in-out-monthly-logs');" id="exportButton" class="btn btn-primary" style="font-size: 14px;">Xuất file Excel</button>
                                    </div>
                                </div>
								<table class="table" id="inOutTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">STT</th>
                                            <th scope="col">Số thẻ</th>
                                            <th scope="col">Thời gian vào</th>
                                            <th scope="col">Thời gian ra</th>
                                            <th scope="col">Biển số ĐK</th>
                                            <th scope="col">Biển số vào</th>
                                            <th scope="col">Biển số ra</th>
                                            <th scope="col">Người vào</th>
                                            <th scope="col">Người ra</th>
                                            <th scope="col">Tên loại xe</th>
                                            <th scope="col">Mất thẻ</th>
                                            <th scope="col">Giá tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<tr th:each="order : ${orders}">
											<td th:text="${{order.id}}"></td>
											<td th:text="${{order.cardStt}}"></td>
											<td th:text="${{order.checkinTimeInFormat}}"></td>
											<td th:text="${{order.checkoutTimeInFormat}}"></td>
											<td th:text="${{order.carNumber}}"></td>
											<td th:text="${{order.carNumberIn}}"></td>
											<td th:text="${{order.carNumberOut}}"></td>
											<td th:text="${{order.adminCheckinName}}"></td>
											<td th:text="${{order.adminCheckoutName}}"></td>
											<td th:text="${{order.vehicleName}}"></td>
											<td th:text="${{order.isCardLost}}"></td>
											<td th:text="${{#numbers.formatDecimal(order.totalPrice,0, 'COMMA', 0, 'POINT')}}"></td>
										</tr>
                                    </tbody>
                                </table>
                                <div class="form-group button-group d-flex flex-row">
                                    <div class="form-group">
                                        <button onclick="return exportExcel('/in-out-monthly-logs');" id="exportButton" class="btn btn-primary" style="font-size: 14px;">Xuất file Excel</button>
                                    </div>
                                </div>
                                <div class="dataTables_paginate paging_bootstrap d-flex" style="min-height: 80px;">
                                    <ul class="pagination my-4">
                                    	<li th:if="${currentPage > 5}" class='page-item'>
                                    		<a class="page-link" th:onclick="'paging(1)'">
                                    		Trang đầu
                                    		</a>
                                    	</li>
                                    	<th:block th:each="p : ${totalPages}">
                                    		 <li th:if="${p == currentPage}" class='page-item active'>
                                    		 	<a class="page-link" th:onclick="'paging('+ *{p} +')'">
                                    		 		<th:block  th:text="${p}"></th:block>
                                    		 	</a>
                                    		 </li>
                                    		 <li th:if="${p != currentPage}" class='page-item'>
                                    		 	<a class="page-link" th:onclick="'paging('+ *{p} +')'">
                                    		 		<th:block  th:text="${p}"></th:block>
                                    		 	</a>
                                    		 </li>
                                    	</th:block>
            							<li  th:if="${currentPage != maxPage}" class='page-item'>
                                    		<a class="page-link" th:onclick="'paging('+ ${maxPage} +')'">
                                    			Trang cuối
                                    		</a>
                                    	</li>
