<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Management</title>
    <th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
    <th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
</head>

<body>
    <header th:insert="~{fragments/mainTemplate :: main-header}" class="main-header flex-column">
    	<div class="header-submenu position-relative">
    		<div th:insert="~{fragments/mainTemplate :: sub-header}"  class="container"></div>
    		<div th:insert="~{fragments/mainTemplate :: navi-header}"  class="container"></div>
    	</div>
    </header>
    <div id="main">
    	<div class="header-submenu position-relative">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-submenu align-items-center d-flex justify-content-center"
                            style="height: 50px;">
                            <li class="nav-item" style="border-left: 2px solid #fff;">
                                <a class="nav-link" href="/company" style="color: #000; background: #fff;">Quản lý
                                    công ty</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/project" >Quản lý
                                    dự án</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/company/add-company}" th:object="${companyDto}" method="POST">
        <div class="form-group text">
                <label for="option1">ID</label>
                <input required="required" readonly="readonly" th:field="*{id}" class="form-control" id="id">
            </div>
          <div class="form-group text">
                <label for="option1">Tên Công Ty (*)</label>
                <input type="text" required="required" th:field="*{name}" class="form-control" id="name">
            </div>
            <div class="form-group text">
                <label for="option1">Địa chỉ</label>
                <input type="text" required="required" th:field="*{address}" class="form-control" id="address">
            </div>
            <div class="form-group button-group d-flex flex-row">
                
                <div class="form-group">
                    <input type="submit" value="Lưu" class="btn btn-secondary"
                        style="font-size: 14px;">
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/mainTemplate :: footer}" class="main-footer d-flex justify-content-between"> </footer>
    <script src="/js/orders.js"></script>
</body>

</html>
