<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Parking Management</title>
		<th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
		<th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
		<style>
		header .item5 {
			background: black;
		}
		</style>

	<body>
		<header th:insert="~{fragments/mainTemplate :: main-header}" class="main-header flex-column">
			<div class="header-submenu position-relative">
				<div th:insert="~{fragments/mainTemplate :: sub-header}" class="container"></div>
				<div th:insert="~{fragments/mainTemplate :: navi-header}" class="container"></div>
			</div>
		</header>
		<div id="main">
			<div class="header-submenu position-relative">
				<div class="container">
					<div class="row">
						<div class="col">
							<ul class="nav nav-submenu align-items-center d-flex justify-content-center" style="height: 50px;">
								<li class="nav-item" style="border-left: 2px solid #fff;">
									<a class="nav-link" href="/cards/vehicle">Tạo loại xe</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/cards" style="color: #000; background: #fff;">Danh sách thẻ xe</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/cards/active-card">Kích hoạt thẻ</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="content-wrapper">
							<section class="content-header d-flex justify-content-between align-items-center">
								<h1 class="m-0">Danh sách thẻ xe</h1>
								<ul class="breadcrump d-flex flex-row p-0 m-0">
									<li>
										<a href="#"> 
											<i class="fas fa-home"></i> 
											<span>Trang chủ</span>
										</a>
									</li>
									<li class="li-between">
										<i class="fas fa-angle-right"></i>
									</li>
									<li>
										<a href="#"> <span>Danh sách thẻ xe</span></a>
									</li>
								</ul>
							</section>
							<section class="content">
								<div class="box box-search d-flex flex-column" style="border-top-color: #CEA052;">
									<h5 class="accordion" style="border-bottom: 1px solid #f4f4f4;">Tìm kiếm</h5>
									<div>
										<form th:action="@{/cards}" th:object="${cardSearchForm}" method="GET">
											<div class="form-group text col-lg-3 float-left">
												<label for="option1">Mã chip</label> 
												<input type="text" th:field="*{code}" class="form-control" id="code">
											</div>
											<div class="form-group text col-lg-3 float-left">
												<label for="option1">Mã số thẻ</label> 
												<input type="text" th:field="*{stt}" class="form-control" id="stt">
											</div>
											<div class="form-group col-lg-3 float-left">
												<label for="">Tên loại xe</label> 
												<select name="vehicleId" class="form-control" id="">
													<option value="">Tất cả</option>
													<option th:each="vehicle : ${vehicles}" 
														th:value="${{vehicle.id}}" th:text="${{vehicle.name}}">
													</option>
												</select>
											</div>
											<div class="form-group col-lg-3 float-left">
												<button type="submit" class="btn btn-primary">Tìm kiếm</button>
											</div>
										</form>
									</div>
								</div>
								<div class="form-group button-group d-flex flex-row">
									<div class="form-group">
										<a href="/cards/addNewCard"> 
											<input type="submit" value="Thêm mới" class="btn btn-success"
											style="font-size: 14px; margin-right: 20px;">
										</a>
									</div>
									<div class="form-group">
										<input type="submit" value="Import danh sách thẻ" class="btn btn-primary"
											style="font-size: 14px; margin-right: 20px;">
									</div>
									<div class="form-group">
										<input type="submit" value="Export danh sách thẻ"
											class="btn btn-info" style="font-size: 14px;">
									</div>
								</div>
								<table class="table table-hover" id="inOutTable">
									<thead>
										<tr>
											<th scope="col" style="width: 50px;">ID</th>
											<th scope="col">Mã chip</th>
											<th scope="col">Mã số thẻ</th>
											<th scope="col">Tên loại xe</th>
											<th scope="col" style="text-align: center;">Chỉnh sửa</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="card : ${cards}">
											<td th:text="${{card.id}}"></td>
											<td th:text="${{card.code}}"></td>
											<td th:text="${{card.stt}}"></td>
											<td th:text="${{card.vehicleId}}"></td>
											<td width="13%">
												<div style="text-align: center;">
													<a th:href="@{/cards/editCard/{id}/(id=${card.id})}">
														<button class="btn-info">Chỉnh Sửa</button>
													</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="form-group button-group d-flex flex-row">
									<div class="form-group">
										<a href="/cards/addNewCard"> 
											<input type="submit" value="Thêm mới" class="btn btn-success"
											style="font-size: 14px; margin-right: 20px;">
										</a>
									</div>
									<div class="form-group">
										<input type="submit" value="Import danh sách thẻ" class="btn btn-primary"
											style="font-size: 14px; margin-right: 20px;">
									</div>
									<div class="form-group">
										<input type="submit" value="Export danh sách thẻ"
											class="btn btn-info" style="font-size: 14px;">
									</div>

								</div>
								<div class="row">
										<ul class="pagination my-4" style="margin: 0 auto;">
											<li th:if="${currentPage > 5}" class='page-item'>
												<a class="page-link" th:onclick="'paging(1)'"> Trang đầu </a>
											</li>
											<th:block th:each="p : ${totalPages}">
												<li th:if="${p == currentPage}" class='page-item active'>
													<a class="page-link" th:onclick="'paging('+ *{p} +')'">
														<th:block th:text="${p}"></th:block>
													</a>
												</li>
												<li th:if="${p != currentPage}" class='page-item'>
													<a class="page-link" th:onclick="'paging('+ *{p} +')'"> 
														<th:block th:text="${p}"></th:block>
													</a>
												</li>
											</th:block>
											<li th:if="${currentPage != maxPage}" class='page-item'>
												<a class="page-link" th:onclick="'paging('+ ${maxPage} +')'">Trang cuối </a>
											</li>
										</ul>
									</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:insert="~{fragments/mainTemplate :: footer}"
			class="main-footer d-flex justify-content-between"> </footer>
		<script src="/js/orders.js"></script>
	</body>

</html>
