<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parking Management</title>
<th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
<th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
<style>
header .item3 {
	background: black;
}
</style>
</head>

<body>
	<header th:insert="~{fragments/mainTemplate :: main-header}"
		class="main-header flex-column">
		<div class="header-submenu position-relative">
			<div th:insert="~{fragments/mainTemplate :: sub-header}"
				class="container"></div>
			<div th:insert="~{fragments/mainTemplate :: navi-header}"
				class="container"></div>
		</div>
	</header>
	<div id="main">
		<div class="header-submenu position-relative">
			<div class="container">
				<div class="row">
					<div class="col">
						<ul
							class="nav nav-submenu align-items-center d-flex justify-content-center"
							style="height: 50px;">
							<li class="nav-item" style="border-left: 2px solid #fff;"><a
								class="nav-link" href="company">Quản lý công ty</a></li>
							<li class="nav-item"><a class="nav-link" href="project"
								style="color: #000; background: #fff;">Quản lý dự án</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="content-wrapper">
						<section
							class="content-header d-flex justify-content-between align-items-center">
							<h1 class="m-0">Danh sách dự án</h1>
							<ul class="breadcrump d-flex flex-row p-0 m-0">
								<li><a href="#"> <i class="fas fa-home"></i> <span>Trang chủ</span>
								</a></li>
								<li class="li-between"><i class="fas fa-angle-right"></i></li>
								<li><a href="#"> <span>Danh sách dự án</span>
								</a></li>
							</ul>
						</section>
						<section class="content">
							<div class="box box-result">
								<div class="form-group button-group d-flex flex-row">
									<div class="form-group">
										<a href="project/add-project"> 
											<input type="submit" value="Thêm mới" class="btn btn-success" style="font-size: 14px; margin-right: 20px;">
										</a>
									</div>
								</div>
								<table class="table table-hover" id="projectTale">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Tên dự án</th>
											<th scope="col">Tên công ty</th>
											<th scope="col">Địa chỉ</th>
											<th scope="col" style="width: 100px;">Chỉnh sửa</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="project : ${projects}">
											<td th:text="${{project.id}}"></td>
											<td th:text="${{project.name}}"></td>
											<td th:text="${{project.company.name}}"></td>
											<td th:text="${{project.address}}"></td>
											<td width="13%">
												<div style="padding-right: 10px; float: left;">
													<a
														th:href="@{/project/edit-project/{id}(id=${project.id})}">
														<button class="btn-info">Edit</button>
													</a>
												</div>
												<div>
													<a
														th:href="@{/project/delete-project/{id}(id=${project.id})}">
														<button class="btn-warning">Delete</button>
													</a>
												</div> <!-- <a th:href="@{/project/edit-project/{id}(id=${project.id})}" >Edit</a>
												| 
												<a th:href="@{/project/delete-project/{id}(id=${project.id})}">Delete</a> -->
											</td>
										</tr>
									</tbody>
								</table>
								<div class="form-group button-group d-flex flex-row">
									<div class="form-group">
										<a href="project/add-project"> 
											<input type="submit" value="Thêm mới" class="btn btn-success" style="font-size: 14px; margin-right: 20px;">
										</a>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/mainTemplate :: footer}"
		class="main-footer d-flex justify-content-between"> </footer>
	<script src="/js/orders.js"></script>
</body>

</html>
