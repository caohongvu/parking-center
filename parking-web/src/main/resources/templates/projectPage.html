<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Management</title>
    <th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
    <th:block th:insert="~{fragments/mainTemplate :: script}"></th:block>
</head>

<body>
    <header th:insert="~{fragments/mainTemplate :: main-header}" class="main-header flex-column">
    	<div class="header-submenu position-relative">
    		<div th:insert="~{fragments/mainTemplate :: sub-header}"  class="container"></div>
    		<div th:insert="~{fragments/mainTemplate :: navi-header}"  class="container"></div>
    	</div>
    </header>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content-wrapper">
                        <section class="content-header d-flex justify-content-between align-items-center">
                            <h1 class="m-0">Danh sách dự án</h1>
                            <ul class="breadcrump d-flex flex-row p-0 m-0">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span>Trang chủ</span>
                                    </a>
                                </li>
                                <li class="li-between">
                                    <i class="fas fa-angle-right"></i>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>Danh sách dự án</span>
                                    </a>
                                </li>
                            </ul>
                        </section>
                        <section class="content">
                            <div class="box box-search d-flex flex-column" style="border-top-color: #CEA052;">
                                <h5 class="accordion" style="border-bottom: 1px solid #f4f4f4;">Tìm kiếm</h5>
                                <div class="panel">
                                    <form>
                                        <div class="form-group text">
                                            <label for="option1">Tên dự án</label>
                                            <input type="text" name="option1" class="form-control" id="option1">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Tên công ty</label>
                                            <select class="form-control" id="">
                                                <option>-</option>
                                                <option>Cty 286</option>
                                                <option>Cty 1</option>
                                                <option>Cty 2</option>
                                                <option>Cty 3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Giới hạn</label>
                                            <select class="form-control" id="">
                                                <option>10</option>
                                                <option>20</option>
                                                <option>50</option>
                                                <option>80</option>
                                                <option>100</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="box box-result">
                                <table class="table table-hover" id="projectTale">
                                    <thead>
                                        <tr>
                                            <th class="checkbox-item">
                                                <input type="checkbox">
                                            </th>
                                            <th scope="col">ID</th>
                                            <th scope="col">Tên dự án</th>
                                            <th scope="col">Tên công ty</th>
                                            <th scope="col">Địa chỉ</th>
                                            <th scope="col" style="width: 100px;">Chỉnh sửa</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<tr th:each="project : ${projects}">
                                    		<td></td>
											<td th:text="${{project.id}}"></td>
											<td th:text="${{project.name}}"></td>
											<td th:text="${{project.companyId}}"></td>
											<td th:text="${{project.address}}"></td>
											<td>
												<a th:href="@{/project/edit-project/{id}(id=${project.id})}">Edit</a>
												| 
												
												<a th:href="@{/project/delete-project/{id}(id=${project.id})}">Delete</a>
												<!-- <a href="#" th:onclick="'/project/deleteProject(\''+${project.id}+'\');'">Delete</a> -->
											</td>
										</tr>
                                    </tbody>
                                </table>
                                <div class="form-group button-group d-flex flex-row">
                                    <div class="form-group">
                                        <a href="/project/add-project">
                                            <input value="Thêm mới" class="btn btn-success"
                                                style="font-size: 14px; margin-right: 20px;">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="~{fragments/mainTemplate :: footer}" class="main-footer d-flex justify-content-between"> </footer>
    <script src="/js/orders.js"></script>
</body>

</html>
